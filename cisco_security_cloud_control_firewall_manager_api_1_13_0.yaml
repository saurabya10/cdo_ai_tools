                  in: query
                  name: interfaceUids
                  required: false
                  schema:
                    maxLength: 50
                    maximum: 50
                    minLength: 0
                    type: string
                - description: Comma-separated list of metrics to return (e.g. linkStatus, overruns). Returns all if omitted.
                  example: linkStatus,overruns
                  in: query
                  name: metrics
                  required: false
                  schema:
                    enum:
                        - overruns
                        - underruns
                        - droppedPackets
                        - l2DecodeDrops
                        - inputErrors
                        - outputErrors
                        - inputPacketSize
                        - outputPacketSize
                        - linkStatus
